services:
  # PostgreSQL Database
  - type: pserv
    name: weather-app-postgres
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.postgres
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Backend Service
  - type: web
    name: weather-app-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: weather-app-postgres
          property: connectionString
      - key: WEATHER_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false

databases:
  - name: weather-app-db
    databaseName: weather_app
    user: weather_user
    plan: free
    region: oregon
